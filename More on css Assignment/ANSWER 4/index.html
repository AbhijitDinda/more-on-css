<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image</title>
    <style>
      
        .circal{
            padding: 10px;
            font-size: 20px;
            

        }
        .circal img {
        border-radius: 50%;
        width: 200px;
        height: 200px;
        display: block;
        margin: auto;
        border: 10px solid rgb(147, 147, 146); /* Set the border color and width */
        }

    </style>
</head>
<body>
    <div>
        <div class="circal">
            <img src="https://learn.pwskills.com/_next/image?url=https://cdn.pwskills.com/assets/uploads/thumbnails/64a514966977cc6e87e27504.png&w=1920&q=75" alt="pw">
            
        </div>
    </div>
</body>
</html>
